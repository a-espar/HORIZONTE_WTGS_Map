<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Horizonte Wind Farm</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    display: flex;
    justify-content: center;
}

/* Fixed resolution */
#map {
    width: 3072px;
    height: 1620px;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// Exact center from your Google Maps link
const center = [-24.9554759, -69.8536351];

// Expanded bounds around the site
const expandedBounds = L.latLngBounds(
    [-25.25, -70.20],   // SouthWest
    [-24.65, -69.45]    // NorthEast
);

// Zoom control
const INITIAL_ZOOM = 12;  // ~11 km vertical span
const MIN_ZOOM = 11;      // prevents too much zoom-out
const MAX_ZOOM = 18;      // allow zoom-in for detail

const map = L.map('map', {
    center: center,
    zoom: INITIAL_ZOOM,
    minZoom: MIN_ZOOM,
    maxZoom: MAX_ZOOM,
    maxBounds: expandedBounds,
    maxBoundsViscosity: 1.0,
    zoomControl: true
});

// Roadmap tiles
L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
        attribution: 'Â© OpenStreetMap contributors',
        maxZoom: 19
    }
).addTo(map);

</script>

</body>
</html>
