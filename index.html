<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizonte with Weather</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

#map {
    height: 700px;
    width: 100%;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const horizonte = [-25.10, -70.45];
const map = L.map('map').setView(horizonte, 12);

// Base map (roadmap)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// OpenWeatherMap weather layer
const apiKey = "YOUR_API_KEY";  // replace with your OWM key

const windLayer = L.tileLayer(
  `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${apiKey}`,
  {
    attribution: '&copy; OpenWeatherMap contributors',
    opacity: 0.6
  }
);

windLayer.addTo(map);

</script>

</body>
</html>
