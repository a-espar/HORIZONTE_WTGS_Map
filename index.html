<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=3072, initial-scale=1.0">
<title>Horizonte Wind Farm</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
}

/* Fixed resolution */
#map {
    width: 3072px;
    height: 1620px;
    margin: 0 auto;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

// Fixed center (computed from original bounds)
const center = [-24.959316, -69.8369165];

// Expanded bounds
const expandedBounds = L.latLngBounds(
    [-25.15, -70.10],   // SouthWest
    [-24.75, -69.55]    // NorthEast
);

// Zoom limits
const MIN_ZOOM = 11;   // prevents too many km
const MAX_ZOOM = 17;   // allow zoom in for detail

const map = L.map('map', {
    center: center,
    zoom: 12,
    minZoom: MIN_ZOOM,
    maxZoom: MAX_ZOOM,
    maxBounds: expandedBounds,
    maxBoundsViscosity: 1.0,
    zoomControl: true
});

// Roadmap tiles
L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }
).addTo(map);

</script>

</body>
</html>
