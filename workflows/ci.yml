
name: Example Workflow

on:
  push:
    branches: [ main ]  # Trigger on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Use your secret in a script
      - name: Run script with secret
        env:
          API_KEY_1: ${{ secrets.API_KEY_1 }}  # Inject secret into environment
        run: |
          echo "Using API key in Node.js script"
          node script.js

              
      # 5. Upload build artifacts to GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
